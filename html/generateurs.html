<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Générateur de citations</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/style.css" />
    
</head>
<body>
    <div class="d-flex"></div>
    <div class="header">
        <div class="row">
            <div class="col-12">
            <h1>Générateur de citation(s) avancé</h1>
            <h2>Choisissez le nombre et le type de citation à générer !</h2><br/>
            </div>
        </div>
    </div>
    </div><br/>
    
    <div class="d-flex flex-row">
        <div class="col-12">
            <div >
                <p>Choisissez le nombre de citation(s) que vous souhaitez générer: </p>
                <div class="btn-group-toogle" data-toogle="buttons">
                    <label class="btn btn active">
                        <input type="radio" id="choice1" value="1" name ="numberChoice" autocomplete="off" checked> 1
                        <input type="radio" id="choice2" value="2" name ="numberChoice" autocomplete="off" checked> 2
                        <input type="radio" id="choice3" value="3" name ="numberChoice" autocomplete="off" checked> 3
                        <input type="radio" id="choice4" value="4" name ="numberChoice" autocomplete="off" checked> 4
                        <input type="radio" id="choice5" value="5" name ="numberChoice" autocomplete="off" checked> 5
                    </label>
                </div>
            </div><br/>
            
            <div class="quoteType">
                <p>Choisissez entre des citations de femmes ou d'hommes célèbres : </p>
                <div class="btn-group-toogle" data-toogle="buttons">
                    <label class="btn btn active">
                        <input type="radio" id="choiceA" value="famousWomen" name ="textChoice" autocomplete="off" checked> Femmes célèbres
                        <input type="radio" id="choiceB" value="famousMen" name ="textChoice" autocomplete="off" checked> Hommes célèbres
                    </label>
                </div>
            </div><br/>

            <div class="random">
                <button type="button" class="btn btn-outline">GO !</button>
                    </div><br/>
                        <p class="citation"></p>
                    </div><br/>
            </div>      
        </div>    
    </div><br/>
</div>
    <br/>
    <div class="d-flex flex-row">
        <div class="col-12">
            <br/>
            <a class="btn btn-outline" href="index.html" role="button">Retour</a>  
        </div>    
    </div>


    <script src="../js/generateurs.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
